<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email">Correo electrónico</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Ingresa tu correo"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-danger">
            <small *ngIf="email?.errors?.['required']">El correo es obligatorio.</small>
            <small *ngIf="email?.errors?.['email']">Ingresa un correo válido.</small>
          </div>
        </div>
  
        <div class="form-group mb-4">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-danger">
            <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
            <small *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</small>
            <small *ngIf="password?.errors?.['pattern']">La contraseña debe tener una mayúscula, un número y un carácter especial.</small>
          </div>
        </div>
  
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid || isLoading"
        >
          {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>
  
        <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
          <small>{{ errorMessage }}</small>
        </div>
      </form>
    </div>
  </div>
