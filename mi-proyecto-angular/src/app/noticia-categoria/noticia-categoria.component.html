  <div class="container mt-5">
    <div *ngIf="noticiasRelacionadas.length > 0">
      <h3>Noticias de la Categor√≠a</h3>
      <div *ngFor="let relatedNoticia of noticiasRelacionadas" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <!-- Imagen clickeable para ir a la noticia seleccionada -->
            <img [src]="relatedNoticia.fotoNoticia" class="img-fluid rounded-start" alt="Foto de la noticia relacionada" (click)="irANoticia(relatedNoticia.id_noticia)" style="cursor: pointer;" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ relatedNoticia.titulo }}</h5>
              <p class="card-text">{{ obtenerResumen(relatedNoticia.cuerpo) }}</p>
              <p class="card-text"><small class="text-muted">{{ relatedNoticia.fechaPublicacion | date: 'dd/MM/yyyy' }}</small></p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
